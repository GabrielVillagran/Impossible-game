<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/func.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>in game</title>
</head>

<body onload="start()">
    <!-- musica de fondo -->
    <div class="music">
        <div class="txtMusic">Control de la musica</div>
        <embed src="../impossible/music/goetia.mp3" autostarty="true" loop="true" volume="100" hidden="false">
    </div>
    <div class="title">Juego imposible</div>
    <div class="instruction">Ordena las fichas de menor a mayor para ser el ganador</div>
    <!-- solicitar nombre -->
    <div>
        <!-- Jugador: <b><span class="name">-------</span></b> -->
        <div class="nombre">Jugador: <b><span class="name">-------</span></b> </div>
        <!-- Tiempo: <b><span class="time">00</span></b> -->
        <div class="tiempo">Tiempo: <b><span class="time">00</span></b></div>
        <!-- Tiempo: <b><span class="time">00</span></b> -->
        <div class="movimiento">Movimientos: <b><span class="moves">0</span></b></div>
    </div>
    <!-- gif -->
    <div class="gif"></div>
    <!-- Tblero de juego -->
    <div class="container">
        <div id="00" onclick="cambio('0','0')"></div>
        <div id="01" onclick="cambio('0','1')"></div>
        <div id="02" onclick="cambio('0','2')"></div>
        <div id="03" onclick="cambio('0','3')"></div>

        <!--  -->
        <div id="10" onclick="cambio('1','0')"></div>
        <div id="11" onclick="cambio('1','1')"></div>
        <div id="12" onclick="cambio('1','2')"></div>
        <div id="13" onclick="cambio('1','3')"></div>

        <!--  -->
        <div id="20" onclick="cambio('2','0')"></div>
        <div id="21" onclick="cambio('2','1')"></div>
        <div id="22" onclick="cambio('2','2')"></div>
        <div id="23" onclick="cambio('2','3')"></div>

        <!--  -->
        <div id="30" onclick="cambio('3','0')"></div>
        <div id="31" onclick="cambio('3','1')"></div>
        <div id="32" onclick="cambio('3','2')"></div>
        <div id="33" onclick="cambio('3','3')"></div>
    </div>
</body>

</html>
